<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            margin-bottom: 10px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            margin-top: 10px;
            padding: 8px 16px;
            cursor: pointer;
        }
        input[type="date"] {
            padding: 4px;
        }
    </style>
</head>
<body>

<h2>Attendance Form</h2>
<p>Mark attendance for students enrolled in your courses:</p>

<form action="attendance.php" method="POST">
    <table>
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Course</th>
                <th>Date</th>
                <th>Present</th>
            </tr>
        </thead>
        <tbody>
            <!-- Example rows: Replace with PHP loop if using dynamic data -->
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>Math 101</td>
                <td><input type="date" name="attendance[1][date]" required></td>
                <td>
                    <input type="checkbox" name="attendance[1][present]" value="1">
                    <input type="hidden" name="attendance[1][course_id]" value="101">
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>Math 101</td>
                <td><input type="date" name="attendance[2][date]" required></td>
                <td>
                    <input type="checkbox" name="attendance[2][present]" value="1">
                    <input type="hidden" name="attendance[2][course_id]" value="101">
                </td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
    <button type="submit">Save Attendance</button>
</form>

</body>
</html>
