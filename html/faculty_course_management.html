<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Management</title>
    <link rel="stylesheet" href="../css/faculty.css">
</head>
<body>

<div class="container">

    <h1>Course Management</h1>

    <!-- Status Message -->
    <div id="status-message"></div>

    <!-- ========= Add Course Form ========= -->
    <form method="POST" action="../php/faculty_course_management.php">
        <h2>Add New Course</h2>

        <div class="form-group">
            <label>Course Code</label>
            <input type="text" name="course_code" required>
        </div>

        <div class="form-group">
            <label>Course Title</label>
            <input type="text" name="course_title" required>
        </div>

        <div class="form-group">
            <label>Credit Hours</label>
            <input type="number" name="credits" required>
        </div>

        <div class="form-group">
            <label>Course Description</label>
            <textarea name="description" rows="4" placeholder="Write a short course description..."></textarea>
        </div>

        <button type="submit" class="btn-submit">Add Course</button>
    </form>

</div>

</body>
</html>
