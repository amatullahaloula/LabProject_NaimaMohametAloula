<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Courses</title>
    <link rel="stylesheet" href="../css/faculty.css">
</head>
<body>

<div class="container">

    <h1>Available Courses</h1>

    <!-- Status Message -->
    <div id="status-message"></div>

    <!-- Course Table -->
    <table class="course-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Course Code</th>
                <th>Title</th>
                <th>Credits</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="course-table-body"></tbody>
    </table>

</div>

</body>
</html>
