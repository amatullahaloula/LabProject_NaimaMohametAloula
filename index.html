<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Your Project</title>
    
    <link rel="stylesheet" href="./style.css"> 
</head>
<body>

    <header>
        <h1>Authentication Portal</h1>
        <p>Please log in to access the dashboard.</p>
    </header>

    <main id="login">
        <form action="student_dasboard.html" method="POST" class="login-form">
            <h2>Log In</h2>

            <div class="form-group">
                <label for="email">Ashesi Email:</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="name@ashesi.edu.gh"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required
                >
            </div>

            <button type="submit">Log In</button>

        </form>

        <p class="switch-view">
            Don't have an account? 
            <a href="register.html">Sign Up here</a>.
        </p>
    </main>

    <footer>
        <p>&copy; 2025 Your Project. All rights reserved.</p>
    </footer>

</body>
</html>
